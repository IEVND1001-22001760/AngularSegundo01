<form class="max-w-sm mx-auto" [formGroup]="formulario">
    <h1 class="text-center font-bold">Multiplicar NÃºmeros</h1>
  <div class="mb-5">
    <label for="Numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Numero 1:</label>
    <input id="numero1" formControlName="numero1" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
  </div>
  <div class="mb-5">
    <label for="Numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Numero 2:</label>
    <input id="numero2" formControlName="numero2" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
  </div>
  <button type="button" class="btn btn-primary" (click)="multNumeros()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Multiplicar</button>
    <div ngIf="resultado !== null">
        <h2 class="text-center font-bold">Resultado: {{resultado}}</h2>
    </div>
</form>
